<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0 user-scalable=no">
    <title>Score Keeper</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="manifest" href="manifest.json">
    <script defer src="app.js"></script>
</head>
<body class="d-flex justify-content-center align-items-center vh-100 bg-light">
    <div class="card bg-secondary shadow p-4 col-12 h-100">
        <h1 class="text-center text-light">Score Keeper</h1>
        <div id="scoreboard" class="my-3 text-center">
            <div class="card p-3 mb-2 d-flex justify-content-center align-items-center" id="player1">
                <h1 class="text-dark"><u>Wes</u></h1>
                <p>Wins: <span id="player1-wins">0</span></p>
                <p>Losses: <span id="player1-losses">0</span></p>
                <p>Winning Streak: <span id="player1-streak">0</span></p>
                <button class="btn btn-success w-50 me-2" onclick="recordWin(1)">Win</button>
            </div>
            <div class="card p-3 mb-2 d-flex justify-content-center align-items-center" id="player2">
                <h1 class="text-dark"><u>Garrett</u></h1>
                <p>Wins: <span id="player2-wins">0</span></p>
                <p>Losses: <span id="player2-losses">0</span></p>
                <p>Winning Streak: <span id="player2-streak">0</span></p>
                <button class="btn btn-success w-50" onclick="recordWin(2)">Win</button>
            </div>

        <div class="text-center mt-3">
            <button class="btn btn-danger w-100" onclick="clearScores()">Clear Scoreboard</button>
        </div>
    </div>
    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('sw.js')
                .then(reg => console.log('Service Worker Registered', reg))
                .catch(err => console.log('Service Worker Registration Failed', err));
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
